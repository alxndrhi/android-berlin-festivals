name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'liberica'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew build --no-daemon --console=plain
